<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" value="1">
            <label class="form-check-label">
              Check 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" value="3">
            <label class="form-check-label">
              Check 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" value="2">
            <label class="form-check-label">
              Check 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input checkbox" type="checkbox" value="4">
            <label class="form-check-label">
              Check 4
            </label>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary btn-sm check">Check all</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary btn-sm uncheck">Uncheck all</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
